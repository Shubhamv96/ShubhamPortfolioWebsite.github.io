        <h1>Contact me for work/general Enquiry!</h1>
        <form>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Enter Your Name</label>
            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="E-mail">
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone" placeholder="Phone no.">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Enquiry</label>
            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Message...">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work with me on a Project</label>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
